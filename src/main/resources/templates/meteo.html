<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Meteo</title>
<meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="layout :: navbar"></div>
    <form action="/meteo" method="post" class="p-3">
<div>
<label for="address">Please input your adress :</label>
<input name="address" id="address">
 </div>
<div>
<button class="btn btn-primary mt-2">Get the weather at the given address !</button>
</div>
</form>
<div>
  Your address is: <span th:text="${address}"></span>
</div>

<p>Coordonnées x : <span th:text="${x}"></span></p>
<p>Coordonnées y : <span th:text="${y}"></span></p>

<table class="table">
  <thead>
    <tr>
      <th scope="col">day</th>
      <th scope="col">date time</th>
      <th scope="col">Wind10m</th>
      <th scope="col">gust10m</th>
      <th scope="col">dirwind10m</th>
      <th scope="col">rr10</th>
      <th scope="col">rr1</th>
      <th scope="col">probarain</th>
      <th scope="col">weather</th>
      <th scope="col">tmin</th>
      <th scope="col">tmax</th>
      <th scope="col">sun_hours</th>
      <th scope="col">probafrost</th>
      <th scope="col">probafog</th>
      
    </tr>
  </thead>
  <tbody>
  <tr th:each="forecast : ${forecasts}">
    <td class="fw-bold" th:text="${forecast.getDay()}"></td>
    <td th:text="${forecast.getDatetime()}"></td>
    <td th:text="${forecast.getWind10m()}"></td>
    <td th:text="${forecast.getGust10m()}"></td>
    <td th:text="${forecast.getDirwind10m()}"></td>
    <td th:text="${forecast.getRr10()}"></td>
    <td th:text="${forecast.getRr1()}"></td>
    <td th:text="${forecast.getProbarain()}"></td>
    <td th:text="${forecast.getWeather()}"></td>
    <td th:text="${forecast.getTmin()}"></td>
    <td th:text="${forecast.getTmax()}"></td>
    <td th:text="${forecast.getSun_hours()}"></td>
    <td th:text="${forecast.getProbafrost()}"></td>
    <td th:text="${forecast.getProbafog()}"></td>
    
  </tr>
  
    
  </tbody>
</table>
    
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
